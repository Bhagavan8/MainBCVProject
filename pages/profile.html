<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BCV World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
    <!-- Include Top Bar -->
    <div id="top-bar-container"></div>

    <div class="profile-header">
        <div class="profile-container">
            <a href="/index.html" class="btn btn-outline-light mb-3">
                <i class="bi bi-arrow-left me-2"></i>Back to Home
            </a>
            <h1 class="text-white mb-2">My Profile</h1>
            <p class="text-white-50 mb-0">Manage your account information</p>
        </div>
    </div>

    <div class="profile-container py-4">
        <div class="profile-card p-4">
            <div class="avatar-upload">
                <img id="userProfileImage" src="/assets/images/default-avatar.png" alt="Profile Picture">
                <div class="upload-overlay" onclick="document.getElementById('avatarUpload').click()">
                    <i class="bi bi-camera-fill"></i>
                </div>
                <input type="file" id="avatarUpload" hidden accept="image/*">
            </div>

            <form id="profileForm" class="needs-validation" novalidate>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="info-card">
                            <h5><i class="bi bi-person-circle"></i>Personal Information</h5>
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" required>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="info-card">
                            <h5><i class="bi bi-envelope-fill"></i>Contact Information</h5>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text">+91</span>
                                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" maxlength="10" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Professional Skills and Resume Section -->
                <div class="info-card mt-4">
                    <h5><i class="bi bi-star-fill"></i>Professional Details</h5>
                    
                    <!-- Skills Section with improved UI -->
                    <div class="mb-4">
                        <label class="form-label">Skills</label>
                        <div class="skills-input-container">
                            <div class="input-group">
                                <input type="text" class="form-control" id="skillInput" 
                                    placeholder="Enter skills (e.g., JavaScript, Python, React)"
                                    onkeypress="if(event.key === 'Enter') { addSkill(); return false; }">
                                <button class="btn btn-primary" type="button" onclick="addSkill()">
                                    <i class="bi bi-plus-lg"></i> Add
                                </button>
                            </div>
                            <small class="text-muted d-block mt-1">Press Enter or click Add to insert skills</small>
                            <div id="skillsContainer" class="mt-3 p-3 border rounded bg-light">
                                <!-- Skills badges will be displayed here -->
                            </div>
                        </div>
                    </div>
                    
                    <!-- Resume Upload -->
                    <div class="mb-4">
                        <label class="form-label">Resume</label>
                        <div class="resume-upload-container">
                            <div class="current-resume mb-3" id="currentResume" style="display: none;">
                                <div class="d-flex align-items-center p-3 border rounded">
                                    <i class="bi bi-file-pdf me-3 text-danger fs-4"></i>
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1" id="resumeFileName">resume.pdf</h6>
                                        <small class="text-muted" id="resumeFileSize">Size: 0 MB</small>
                                    </div>
                                    <button type="button" class="btn btn-link text-danger" onclick="removeResume()">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="upload-area" onclick="document.getElementById('resumeUpload').click()">
                                <input type="file" id="resumeUpload" hidden accept=".pdf,.doc,.docx">
                                <div class="text-center p-4 border rounded" style="border-style: dashed !important;">
                                    <i class="bi bi-cloud-upload fs-1 text-primary mb-2"></i>
                                    <p class="mb-0">Click to upload your resume</p>
                                    <small class="text-muted">Supported formats: PDF, DOC, DOCX (Max 5MB)</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-save text-white">
                        <i class="bi bi-check2-circle me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script type="module" src="/js/firebase-config.js"></script>
    <script type="module" src="/js/components/auth.js"></script>
    <script type="module" src="/js/profile.js"></script>
</body>
</html>
