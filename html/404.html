<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | BCVWorld</title>
    <meta name="description" content="The page you're looking for cannot be found. Return to BCVWorld's homepage to continue browsing jobs and career resources.">
    <meta name="robots" content="noindex, follow">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .error-content {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .error-number {
            font-size: 120px;
            font-weight: bold;
            color: #0d6efd;
            line-height: 1;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 2rem;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main class="error-page">
        <div class="error-content">
            <div class="error-number">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="lead mb-4">The page you're looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                <a href="/" class="btn btn-primary btn-lg px-4 gap-3">
                    <i class="bi bi-house-door"></i> Return Home
                </a>
                <a href="/html/jobs.html" class="btn btn-outline-secondary btn-lg px-4">
                    <i class="bi bi-briefcase"></i> Browse Jobs
                </a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/navigation.js"></script>
</body>
</html>
