<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/contact.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/social-share.css">
    <script src="/js/social-share.js" defer></script>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel ="stylesheet" href="/css/toaster.css">
</head>
<body>
    <div id="header-container"></div>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Contact Header -->
    <div class="contact-header py-5">
        <div class="container">
            <h1 class="text-center mb-3">Contact Us</h1>
            <p class="text-center text-muted">We'd love to hear from you. Please fill out this form or shoot us an email.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-8">
                <div class="contact-form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="col-lg-4">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p class="text-muted">Have questions? We're here to help!</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="bi bi-geo-alt"></i>
                            <div>
                                <h5>Visit Us</h5>
                                <p>Bangalore, Karnataka<br>India</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <i class="bi bi-envelope"></i>
                            <div>
                                <h5>Email Us</h5>
                                <p>help.bcv@bcvworld.com</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <i class="bi bi-telephone"></i>
                            <div>
                                <h5>Call Us</h5>
                                <p>+91 7013765836</p>
                            </div>
                        </div>
                    </div>

                    <div class="social-links mt-4">
                        <h5>Follow Us</h5>
                        <div class="d-flex gap-3">
                        <a href="https://x.com/bcvworld1811" title="Twitter"><i class="bi bi-twitter"></i></a>
                        <a href="https://www.linkedin.com/in/bcv-world-7a294235a/" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
                        <a href="https://whatsapp.com/channel/0029VasadwXLikgEikBhWE1o" title="Whatsapp"><i class="bi bi-whatsapp"></i></a>
                         <a href="https://github.com/bcvworld" title="YouTube"><i class="bi bi-github"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/components/component-loader.js"></script>
    <script type="module" src="/js/contact.js"></script>
    <script type="module" src="/js/common.js"></script>
    <script src="/js/loader.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
