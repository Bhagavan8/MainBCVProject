    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-dark: #0d47a1;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --text-dark: #202124;
            --text-medium: #5f6368;
            --text-light: #ffffff;
            --bg-light: #f8f9fa;
            --bg-dark: #1e1e1e;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f5f7fa;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header Section */
        .contact-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 5rem 0;
            position: relative;
            overflow: hidden;
        }

        .contact-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="rgba(255,255,255,0.1)" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
            background-position: bottom;
            background-repeat: no-repeat;
            z-index: 0;
        }

        .contact-header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .contact-header p {
            opacity: 0.9;
            position: relative;
            z-index: 1;
            font-size: 1.1rem;
        }

        /* Main Content */
        .contact-form-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            height: 100%;
            transition: var(--transition);
        }

        .contact-form-container:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            transition: var(--transition);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(26, 115, 232, 0.15);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Contact Information */
        .contact-info {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 2.5rem;
            height: 100%;
            transition: var(--transition);
        }

        .contact-info:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }

        .contact-item {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-top: 0.25rem;
        }

        .contact-item h5 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .contact-item p {
            color: var(--text-medium);
            margin-bottom: 0;
        }

        .social-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        color: white;
        transition: var(--transition);
        text-decoration: none;
    }

    /* Twitter (X) */
    .social-icon.telegram {
        background-color: #24A1DE; /* Twitter/X black */
    }
    .social-icon.telegram:hover {
        background-color: #24A1DE;
    }

    /* LinkedIn */
    .social-icon.linkedin {
        background-color: #0077B5; /* LinkedIn blue */
    }
    .social-icon.linkedin:hover {
        background-color: #006097;
    }

    /* WhatsApp */
    .social-icon.whatsapp {
        background-color: #25D366; /* WhatsApp green */
    }
    .social-icon.whatsapp:hover {
        background-color: #1DA851;
    }

    /* Instagram */
    .social-icon.instagram {
        background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
    .social-icon.instagram:hover {
        opacity: 0.9;
    }

    .social-icon i {
        font-size: 1.2rem;
    }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .contact-header {
                padding: 4rem 0;
            }
            
            .contact-form-container,
            .contact-info {
                padding: 2rem;
            }
        }

        @media (max-width: 768px) {
            .contact-header {
                padding: 3rem 0;
            }
            
            .contact-header h1 {
                font-size: 2rem;
            }
            
            .contact-item {
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .contact-header {
                padding: 2.5rem 0;
            }
            
            .contact-form-container,
            .contact-info {
                padding: 1.5rem;
            }
            
            .contact-item {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .contact-item i {
                margin-top: 0;
            }
        }

        /* Accessibility */
        a:focus, button:focus, input:focus, select:focus, textarea:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>

<body>
    <div id="header-container"></div>
    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Contact Header -->
    <div class="contact-header py-5">
        <div class="container">
            <h1 class="text-center mb-3">Contact Us</h1>
            <p class="text-center">We'd love to hear from you. Please fill out this form or shoot us an email.</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row g-4">
            <!-- Contact Form -->
            <div class="col-lg-8">
                <div class="contact-form-container">
                    <form id="contactForm" class="contact-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="col-lg-4">
                <div class="contact-info">
                    <h3>Get in Touch</h3>
                    <p class="text-muted">Have questions? We're here to help!</p>
                    
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="bi bi-geo-alt"></i>
                            <div>
                                <h5>Visit Us</h5>
                                <p>Bangalore, Karnataka<br>India</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <i class="bi bi-envelope"></i>
                            <div>
                                <h5>Email Us</h5>
                                <p>help.bcv@bcvworld.com</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <i class="bi bi-telephone"></i>
                            <div>
                                <h5>Call Us</h5>
                                <p>+91 7013765836</p>
                            </div>
                        </div>
                    </div>

                    <div class="social-links mt-4">
                        <h5>Follow Us</h5>
                        <div class="d-flex gap-3">
                            <a href="https://t.me/bcvworld" title="Telegram" aria-label="Telegram" class="social-icon telegram">
                                <i class="bi bi-telegram"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/bcv-world-7a294235a/" title="LinkedIn" aria-label="LinkedIn" class="social-icon linkedin">
                                <i class="bi bi-linkedin"></i>
                            </a>
                            <a href="https://chat.whatsapp.com/HyIFJGSIBru1AmgQuRHwI8" title="Whatsapp" aria-label="Whatsapp" class="social-icon whatsapp">
                                <i class="bi bi-whatsapp"></i>
                            </a>
                            <a href="https://www.instagram.com/bcvworld18/" title="Instagram" aria-label="Instagram" class="social-icon instagram">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
