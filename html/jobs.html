    <script>
        // Load jQuery only when needed
        function loadJQuery() {
            return new Promise((resolve) => {
                if (window.jQuery) {
                    resolve(window.jQuery);
                    return;
                }
                const script = document.createElement('script');
                script.src = 'https://code.jquery.com/jquery-3.7.1.min.js';
                script.onload = () => resolve(window.jQuery);
                document.head.appendChild(script);
            });
        }
    
        // Load Bootstrap only when needed
        async function loadBootstrap() {
            if (window.bootstrap) return;
            await loadJQuery(); // Bootstrap requires jQuery
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
            return new Promise((resolve) => {
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }

        // Initialize filter collapse functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Bootstrap Collapse for filter section
            const filterCollapse = document.getElementById('filterContent');
            const filterToggleIcon = document.getElementById('filterToggleIcon');
            
            if (filterCollapse && filterToggleIcon) {
                // Create Bootstrap Collapse instance
                const bsCollapse = new bootstrap.Collapse(filterCollapse, {
                    toggle: false
                });
                
                // Toggle icon on show/hide
                filterCollapse.addEventListener('show.bs.collapse', function() {
                    filterToggleIcon.classList.remove('bi-chevron-down');
                    filterToggleIcon.classList.add('bi-chevron-up');
                });
                
                filterCollapse.addEventListener('hide.bs.collapse', function() {
                    filterToggleIcon.classList.remove('bi-chevron-up');
                    filterToggleIcon.classList.add('bi-chevron-down');
                });
                
                // Optional: Store collapse state in localStorage
                filterCollapse.addEventListener('shown.bs.collapse', function() {
                    localStorage.setItem('filterCollapseState', 'shown');
                });
                
                filterCollapse.addEventListener('hidden.bs.collapse', function() {
                    localStorage.setItem('filterCollapseState', 'hidden');
                });
                
                // Check for saved state on page load
                const savedState = localStorage.getItem('filterCollapseState');
                if (savedState === 'shown') {
                    bsCollapse.show();
                }
            }
        });
    </script>
