<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Track your job applications 2026 on BCVWorld. Manage your applied jobs, status, and history.">
    <meta name="keywords" content="job applications 2026, applied jobs, bcvworld jobs, job tracking">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel ="stylesheet" href="/css/toaster.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6284022198338659" crossorigin="anonymous"></script>
    <style>
        .page-wrap { padding: 0; }
        .hero-title { font-weight: 700; color: #0a7beb; letter-spacing: .5px; }
        .card-elevated { border: 1px solid rgba(0,0,0,.06); box-shadow: 0 6px 18px rgba(0,0,0,.08); border-radius: 14px; }
        .control-label { font-weight: 600; color: #334155; }
        .btn-gradient { background: linear-gradient(135deg, #0a7beb, #2980b9); border: none; }
        .btn-gradient:hover { filter: brightness(.95); }
        .applications-list .job-card { transition: transform .2s ease, box-shadow .2s ease; }
        .applications-list .job-card:hover { transform: translateY(-2px); box-shadow: 0 10px 22px rgba(0,0,0,.1); }
        .sticky-ads { position: sticky; top: 100px; }
        .ads-slot { min-height: 120px; display: flex; align-items: center; justify-content: center; color: #64748b; border: 1px dashed #cbd5e1; }

        @media (max-width: 767px){ .page-wrap{ padding:16px } }

<body class="bg-light">
    <div id="header-container"></div>

    <div class="page-wrap mt-4">
        <div class="container-fluid">
            <div class="row g-4">
                <div class="col-12">
                    <div class="d-flex justify-content-start align-items-center">
                        <a href="/html/jobs.html" class="btn btn-sm btn-gradient text-white"><i class="bi bi-arrow-left me-1"></i>Back</a>
                    </div>
                </div>
                <div class="col-12 col-xl-3 d-none d-xl-block">
                    <aside class="sticky-ads">
                        <div class="ads-slot mb-3 p-3 bg-light rounded">Advertisement</div>
                        <div class="ads-slot mb-3 p-3 bg-light rounded">Advertisement</div>
                        <div class="ads-slot mb-3 p-3 bg-light rounded">Advertisement</div>
                    </aside>
                </div>
                <div class="col-12 col-xl-6">
                    <div class="card card-elevated p-4">
                        <div class="row g-3 align-items-end">
                            <div class="col-12 col-md-6">
                                <label for="companySelect" class="control-label">Company</label>
                                <select id="companySelect" class="form-select" aria-label="Select company">
                                    <option value="" selected>Select Company</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="roleSelect" class="control-label">Job Role</label>
                                <select id="roleSelect" class="form-select" aria-label="Select job role" disabled>
                                    <option value="" selected>Select Role</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="statusSelect" class="control-label">Application Status</label>
                                <select id="statusSelect" class="form-select" aria-label="Select status">
                                    <option value="applied" selected>Applied</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="in progress">In Progress</option>
                                    <option value="selected">Selected</option>
                                    <option value="withdrawn">Withdrawn</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 d-grid d-md-flex justify-content-md-end">
                                <button id="saveApplicationBtn" class="btn btn-gradient text-white px-4">Save Application</button>
                            </div>
                        </div>
                    </div>
                    <div class="applications-list mt-4">
                        <div class="applied-jobs-list"></div>
                    </div>
                </div>
                <div class="col-12 col-xl-3">
                    <aside class="sticky-ads">
                        <div class="ads-slot mb-3 p-3 bg-light rounded">Advertisement</div>
                        <div class="card card-elevated p-3">
                            <h5 class="mb-3">Related Jobs</h5>
                            <div class="related-jobs-list"></div>
                        </div>
                        <div class="ads-slot mt-3 p-3 bg-light rounded">Advertisement</div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script type="module" src="/js/appliedJobs.js"></script>
    <script type="module" src="/js/components/component-loader.js"></script>

</html>
